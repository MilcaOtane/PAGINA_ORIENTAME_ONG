<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Chatbot</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/app.js"></script>
</head>
<body>
    <h1>Aprendiendo chatbot</h1>
    <div class="contenedor-chat">
        <header class="cabecera">
            <img src="orientalogo.jpeg" alt="Logo de OrientaMe" width="100" height="100">
            <div class="info-cabecera">
                <span class="titulo">OrientaMe</span>
                <span class="subtitulo"></span>
            </div>
        </header>
    <main class="mensajes" id="cuerpoChat">
        <div class="mensaje-bot">Hola, en que te puedo ayudar?</div>
    </main>
    <footer class="entrada">
        <input type="text" placeholder="Escribe tu mensaje" id="inputmensaje">
        <button id="botonEnviar" disabled>Enviar</button>
    </footer>
    </div>
</body>
</html>
